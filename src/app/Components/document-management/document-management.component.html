<div class="container mt-4" style="max-width: 800px;">
    <h2 class="text-center mb-4">Document Management</h2>

    <!-- Upload Section -->
    <div class="card p-3 mb-4">
        <h5>Upload Document</h5>
        <form (ngSubmit)="onUpload()">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Select File</label>
                <input type="file" class="form-control" id="fileInput" (change)="onFileSelected($event)" />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">Upload</button>
        </form>
    </div>

    <!-- Documents List -->
    <div class="card p-3">
        <h5>Uploaded Documents</h5>
        <div *ngIf="documents.length === 0" class="text-muted">No documents uploaded yet.</div>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let doc of documents; let i = index">
                <div class="d-flex align-items-center">
                    <span [ngClass]="getIconClass(doc.type)" class="me-2"></span>
                    <div>
                        <div>{{ doc.name }}</div>
                        <div>{{ doc.meetingName }}</div>
                        <small class="text-muted">Uploaded on: {{ doc.time }}</small>
                    </div>
                </div>
                <div>
                    <button class="btn btn-sm btn-info me-2" (click)="onPreview(doc.url)">Preview</button>
                    <button class="btn btn-sm btn-danger" (click)="onDelete(i)">Delete</button>
                </div>
            </li>
        </ul>
    </div>
</div>
