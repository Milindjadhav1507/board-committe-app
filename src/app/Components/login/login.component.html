<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div style="    text-align: center;
      padding-top: 30px;
      padding-bottom: 30px;
      display: block;">
        <img src="../../../assets/images/logo/e-logo-2.svg" alt="" style="    width: 60%;">
      </div>
      <div class="card shadow-lg">
        <div class="card-header text-center">
          <h4 *ngIf="step === 1">Login</h4>
          <h4 *ngIf="step === 2">Two-Factor Authentication</h4>
        </div>
        <div class="card-body">
          <!-- Step 1: Login -->
          <div *ngIf="step === 1">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="d-grid">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="login()"
                >
                  Login
                </button>
              </div>
            </form>
          </div>

          <!-- Step 2: Two-Factor Authentication -->
          <div *ngIf="step === 2">
            <form>
              <div class="mb-3">
                <label for="2fa-code" class="form-label">2FA Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="2fa-code"
                  placeholder="Enter the 6-digit code"
                />
              </div>
              <div class="d-grid">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="verify2FA()"
                >
                  Verify Code
                </button>
              </div>
              <div class="mt-3 text-center">
                <button
                  type="button"
                  class="btn btn-link"
                  (click)="step = 1"
                >
                  Back to Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
