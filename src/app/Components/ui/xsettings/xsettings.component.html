<div class="row">
    <div class="col-md-2">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
          <a  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Integration With Apps</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li 
              *ngFor="let item of menuItems; let i = index" 
              class="nav-item">
              <a 
                 
                class="nav-link" 
                [class.active]="i === activeTab"
                (click)="setActiveTab(i)">
                {{ item }}
              </a>
            </li>
          </ul>
          <hr>
          <div class="dropdown">
            <a class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="User avatar" width="32" height="32" class="rounded-circle me-2">
              <strong>Vijay Jadhav</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" >New project...</a></li>
              <li><a class="dropdown-item" >Settings</a></li>
              <li><a class="dropdown-item" >Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" >Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
</div>
